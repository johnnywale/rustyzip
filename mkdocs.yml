site_name: RustyZip
site_url: https://johnnywale.github.io/rustyzip/
site_description: A high-performance, secure file compression library with password protection
site_author: johnnywale
repo_name: johnnywale/rustyzip
repo_url: https://github.com/johnnywale/rustyzip

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_category_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
  - User Guide:
      - File Operations: guide/file-operations.md
      - In-Memory Operations: guide/memory-operations.md
      - Streaming: guide/streaming.md
      - Security: guide/security.md
  - API Reference: api-reference.md
  - Migration:
      - From pyminizip: migration/pyminizip.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/johnnywale/rustyzip
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rustyzipper/
